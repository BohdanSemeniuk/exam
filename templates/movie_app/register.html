{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="sign-form">
            <div style="text-align: center;">
              {% if messages %}
                  {% for message in messages %} 
                  <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %} 
              {% endif %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <h3 class="flex justify-content-center text-center">
                  <a href="{% url 'home' %}">Головна сторінка</a>
                </h3>
                <div class="panel register flex justify-content-center">
                  <div class="hint-text text-center" style="font-size: medium;">Вже маєте акаунт?<a href="{% url 'login' %}">Увійти</a></div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                  <label for="floatingInput" class="text-black">Ім'я користувача</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                  <label for="floatingInput" class="text-black">Адреса Електронної Пошти</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingInput" name="password1" placeholder="name@example.com">
                  <label for="floatingInput" class="text-black">Пароль</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingInput" name="password2" placeholder="name@example.com">
                  <label for="floatingInput" class="text-black">Підтвердьте Пароль</label>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-danger" type="submit">Зареєструватися</button>
                </div>
            </form>
        </div>
    </div>

    {% include 'layout/footer.html' %}

{% endblock %}
